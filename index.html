<!DOCTYPE html>

<html lang="en">

    <head>

    <!-- This tells the browser how to read the document. -->
        <meta charset="utf-8">

    <!-- Controls how HTML content appears on different-sized devices. -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tells the browser what the title of this page should be. -->
        <title>Lane’s Refactored Résumé</title>

    <!-- Load the page styles, including a Bootstrap framework. -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/stylesRefactored.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">

    </head>

    <body>

        <div class="container-fluid">
        
            <header id="header" class="center-content clear-fix">
                <ul id="topContacts" class="flex-box"></ul>
            </header>

            <!-- Navbar -->
            <nav class="navbar navbar-default" id="navbar-moz">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Jump to a section</a>
                </div>
            
                <!-- Navbar collapse -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#workExperience" class="scroll">Work Experience</a></li>
                        <li><a href="#projectSection" class="scroll">Projects</a></li>
                        <li><a href="#education" class="scroll">Education</a></li>
                        <li><a href="#mapDiv" class="scroll">Places</a></li>
                    </ul>
                </div>
            </nav>

            <section id="workExperience" class="gray">
                <h2>Work Experience</h2>
            </section>

            <!-- Projects section workaround for screen sizes above 480px. The heading is now inside a "projectSection" div to keep it separate from the workaround, and the data is inside two separate divs: "project-entry" and "past-project-entry." -->
            <section id="projectSection">
                <h2>Projects</h2>
            </section>
            <section id="projects">
            </section>
            <section id="past-projects">
            </section>

            <section id="education" class="gray">
                <h2>Education</h2>
            </section>

            <section id="mapDiv">
                <h2>Places</h2>
            </section>

            <footer id="lets-connect" class="dark-gray">
                <h2 class="red white-text center-text">Let’s Connect</h2>
                <ul id="footerContacts" class="flex-box">
                </ul>
            </footer>

        </div>

        <!-- Adds a floating “Back to Top” button -->
        <a href="#" class="white-text" id="toTop">Back to Top</a>

        <!-- Loads jQuery. -->
        <script src="js/jquery-2.1.4.min.js"></script>

        <!-- Loads Bootstrap JavaScript, which makes the navbar possible. -->
        <script src="js/bootstrap.min.js"></script>

        <!-- The next line tells the browser where to download the JavaScript file containing all resume info. This file builds the resume dynamically when this page is loaded. -->
        <script src="js/resumeRefactored.js"></script>

        <!-- Adds an interactive Google Map. -->
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCFK4SmSna1tfmulwij6iWLbFelL8wHaUU&libraries=places"></script>

    </body>

</html>
